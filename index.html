<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" href="css/hover.css">
<title>Grid Layout Generator</title>
<style type='text/css'>

html, body { height: 100%; width: 100%; margin: 0; }    

    
.wrapper{
   position: relative;
   float: left;
   left: 0px;
   width: 100%;
   height:33%;
   margin-bottom: 10px;
   background-color: #cccccc
}
.grid{
   position: relative;
   float: left;
   width: 16.66%;
   height:100%;
   background-color: #828282
}

</style>
    
    

    
</head>
<body>
	<div class="wrapper">
	    <span id="dummy" onclick="playSound('audio/test.mp3');"> 
                <div class="grid hollow"></div>
        </span>
        <span id="dummy" onclick="playSound('audio/sword.mp3');"> 
                <div class="grid hollow"></div>
        </span>
          <div class="grid hollow"></div>
          <div class="grid hollow"></div>
          <div class="grid hollow"></div>
          <div class="grid hollow"></div>
    </div>
	<div class="wrapper">
	      <div class="grid hollow"></div>
          <div class="grid hollow"></div>
          <div class="grid hollow"></div>
          <div class="grid hollow"></div>
          <div class="grid hollow"></div>
          <div class="grid hollow"></div>
    </div>
	<div class="wrapper">
	      <div class="grid hollow"></div>
          <div class="grid hollow"></div>
          <div class="grid hollow"></div>
          <div class="grid hollow"></div>
          <div class="grid hollow"></div>
          <div class="grid hollow"></div>
    </div>
    
    

<script language="javascript" type="text/javascript">
function playSound(soundfile) {
document.getElementById("dummy").innerHTML=document.getElementById("dummy").innerHTML +
"<embed src=\""+soundfile+"\" hidden=\"true\" autostart=\"true\" loop=\"false\" />";
}
</script>
    
</body>
</html>
